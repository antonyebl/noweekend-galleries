<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Aspect Ratio Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-scroll">
            <div class="gallery" id="image-gallery">
                <!-- Images will be loaded dynamically from JSON -->
            </div>
        </div>
        
        <button class="nav-btn prev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nav-btn next">
            <i class="fas fa-chevron-right"></i>
        </button>
        
        <div class="gallery-counter" id="gallery-counter">-/â€“</div>
        <div class="gallery-info">Scroll horizontally or use arrows to navigate</div>
        
        <div class="loading" id="loading">Loading images...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
