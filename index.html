<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Infinite Gallery</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
    background: #f8f9fa;
  }
  .gallery-container {
    width: 100%;
    position: relative;
    overflow: hidden;
    padding: 20px 0;
  }
  .gallery-scroll {
    display: flex;
    gap: 30px;
  }
  .gallery-item {
    flex: 0 0 auto;
    height: 800px;
    overflow: hidden;
    border-radius: 0;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .gallery-item img {
    height: 100%;
    width: auto;
    display: block;
  }
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.95);
    border: none;
    width: 50px; height: 50px;
    font-size: 1.5rem;
    color: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    z-index: 10;
    transition: all 0.3s ease;
  }
  .nav-btn:hover { background: rgba(255,255,255,1); transform: translateY(-50%) scale(1.1); }
  .prev { left: 10px; }
  .next { right: 10px; }
  @media (max-width:768px) { .gallery-item{height:600px;} .nav-btn{width:40px;height:40px;font-size:1.2rem;} }
  @media (max-width:576px) { .gallery-item{height:500px;} }
</style>
</head>
<body>

<div class="gallery-container">
  <button class="nav-btn prev">&#8592;</button>
  <div class="gallery-scroll" id="gallery">
    <div class="gallery-item"><img src="images/01.jpg" alt="Image 1"></div>
    <div class="gallery-item"><img src="images/02.jpg" alt="Image 2"></div>
    <div class="gallery-item"><img src="images/03.jpg" alt="Image 3"></div>
    <div class="gallery-item"><img src="images/04.jpg" alt="Image 4"></div>
    <div class="gallery-item"><img src="images/05.jpg" alt="Image 5"></div>
    <div class="gallery-item"><img src="images/06.jpg" alt="Image 6"></div>
    <div class="gallery-item"><img src="images/07.jpg" alt="Image 7"></div>
    <div class="gallery-item"><img src="images/08.jpg" alt="Image 8"></div>
  </div>
  <button class="nav-btn next">&#8594;</button>
</div>

<script>
const gallery = document.getElementById('gallery');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
const items = Array.from(gallery.children);

// Duplicate items for smooth infinite scroll
items.forEach(item => gallery.appendChild(item.cloneNode(true)));
items.forEach(item => gallery.insertBefore(item.cloneNode(true), gallery.firstChild));

// Compute widths
const itemWidth = items[0].offsetWidth + 30; // width + gap
let scrollSpeed = 0.5; // pixels per frame for continuous scroll

// Start in the middle (original items)
gallery.scrollLeft = items.length * itemWidth;

// Continuous smooth scroll
let animationId;
const animate = () => {
  gallery.scrollLeft += scrollSpeed;
  const totalWidth = items.length * itemWidth * 3;
  if (gallery.scrollLeft >= totalWidth - gallery.clientWidth) {
    gallery.scrollLeft -= items.length * itemWidth;
  } else if (gallery.scrollLeft <= 0) {
    gallery.scrollLeft += items.length * itemWidth;
  }
  animationId = requestAnimationFrame(animate);
};
animate();

// Arrow buttons nudge one image at a time
nextBtn.addEventListener('click', () => {
  gallery.scrollLeft += itemWidth;
});
prevBtn.addEventListener('click', () => {
  gallery.scrollLeft -= itemWidth;
});

// Pause scrolling on hover
gallery.addEventListener('mouseenter', () => cancelAnimationFrame(animationId));
gallery.addEventListener('mouseleave', () => animate());
</script>

</body>
</html>
